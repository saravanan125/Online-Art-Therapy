<!-- Services Hero - Simple with Diagonal Background -->
<section class="relative pt-40 pb-28 overflow-hidden bg-gray-900" id="main-content">
    <!-- Diagonal Split Background -->
    <div class="absolute inset-0">
        <div
            class="absolute inset-y-0 left-0 w-1/2 bg-gradient-to-br from-teal-900 via-teal-800 to-gray-900 transform origin-top-left skew-x-6">
        </div>
        <div
            class="absolute inset-y-0 right-0 w-1/2 bg-gradient-to-bl from-emerald-900/80 via-gray-900 to-gray-900 transform origin-bottom-right -skew-x-6">
        </div>
    </div>

    <!-- Geometric Pattern Overlay -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute top-0 left-0 w-full h-full"
            style="background-image: repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(20, 184, 166, 0.1) 35px, rgba(20, 184, 166, 0.1) 70px);">
        </div>
    </div>

    <!-- Accent Lines -->
    <div class="absolute top-20 left-0 w-full h-px bg-gradient-to-r from-transparent via-teal-500/50 to-transparent">
    </div>
    <div
        class="absolute bottom-20 left-0 w-full h-px bg-gradient-to-r from-transparent via-emerald-500/50 to-transparent">
    </div>

    <!-- Subtle Glow Elements -->
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-teal-500/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-emerald-500/10 rounded-full blur-3xl"></div>

    <div class="container mx-auto px-6 relative z-10">
        <div class="max-w-3xl mx-auto text-center space-y-8 fade-up">
            <!-- Badge -->
            <div
                class="inline-flex items-center gap-2 bg-teal-500/10 backdrop-blur-sm px-5 py-2.5 rounded-full border border-teal-500/20">
                <div class="w-2 h-2 rounded-full bg-teal-400 animate-pulse"></div>
                <span class="text-xs font-bold uppercase tracking-widest text-teal-300">Our Services</span>
            </div>

            <!-- Headline -->
            <h1 class="text-5xl md:text-6xl lg:text-7xl font-display font-bold leading-tight text-white">
                Therapeutic
                <span
                    class="block mt-3 bg-gradient-to-r from-teal-300 via-emerald-300 to-cyan-300 bg-clip-text text-transparent">
                    Art & Wellness
                </span>
                Services
            </h1>

            <!-- Description -->
            <p class="text-xl text-gray-300 leading-relaxed max-w-2xl mx-auto">
                Explore our curated collection of online therapy sessions and wellness workshops designed for your
                personal growth and healing journey.
            </p>

            <!-- CTA Buttons -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4 pt-6">
                <a href="booking.html"
                    class="group px-10 py-4 bg-gradient-to-r from-teal-500 to-emerald-500 text-white font-bold uppercase tracking-wide hover:from-teal-400 hover:to-emerald-400 transition-all duration-300 shadow-lg shadow-teal-500/30 hover:shadow-teal-500/50 hover:scale-105">
                    <span class="flex items-center gap-2">
                        Book a Session
                        <i class="fa-solid fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                    </span>
                </a>
                <a href="#services-grid"
                    class="px-10 py-4 border-2 border-white/30 text-white font-bold uppercase tracking-wide hover:bg-white/10 hover:border-white/50 transition-all duration-300 backdrop-blur-sm">
                    Explore Below
                </a>
            </div>
        </div>
    </div>
</section>
